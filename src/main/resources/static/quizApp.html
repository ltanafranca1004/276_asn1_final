<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="quizApp.css">
    <title>Interactive Quiz</title>
</head>
<body class="background">

<header class="header">
    <h1>Interactive Quiz</h1>
</header>

<div class="quiz-container" id="quiz">
    <div class="quiz-header">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
    </div>
    <div class="button-container">
        <button id="previous" disabled>Previous</button>
        <button id="next">Next</button>
        <button id="submit">Submit Answers</button>
    </div>
</div>

<div id="results" class="hidden">
    <div id="score-container"></div>
</div>

<script src="javascript/quizLogic.js"></script>

</body>
</html>
